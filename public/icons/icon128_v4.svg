<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9F45F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F13EC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="28" ry="28" fill="url(#bg-grad)" />
  <!-- Sound wave bars (left side) -->
  <rect x="24" y="46" width="5" height="36" rx="2.5" fill="white"/>
  <rect x="33" y="34" width="5" height="60" rx="2.5" fill="white"/>
  <rect x="42" y="42" width="5" height="44" rx="2.5" fill="white"/>
  <!-- Target/crosshair circle (center-right) -->
  <circle cx="72" cy="64" r="22" fill="none" stroke="white" stroke-width="4.5"/>
  <circle cx="72" cy="64" r="13" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="72" cy="64" r="4.5" fill="white"/>
  <!-- Crosshair lines -->
  <line x1="72" y1="36" x2="72" y2="46" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="72" y1="82" x2="72" y2="92" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="44" y1="64" x2="54" y2="64" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="90" y1="64" x2="100" y2="64" stroke="white" stroke-width="4" stroke-linecap="round"/>
</svg>
