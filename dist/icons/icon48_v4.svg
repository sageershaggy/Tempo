<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9F45F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F13EC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="2" y="2" width="44" height="44" rx="10" ry="10" fill="url(#bg-grad)" />
  <!-- Sound wave bars (left side) -->
  <rect x="9" y="17" width="2.5" height="14" rx="1.25" fill="white"/>
  <rect x="13.5" y="12.5" width="2.5" height="23" rx="1.25" fill="white"/>
  <rect x="18" y="15.5" width="2.5" height="17" rx="1.25" fill="white"/>
  <!-- Target/crosshair circle (center-right) -->
  <circle cx="30" cy="24" r="8" fill="none" stroke="white" stroke-width="2.5"/>
  <circle cx="30" cy="24" r="4.5" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="30" cy="24" r="1.8" fill="white"/>
  <!-- Crosshair lines -->
  <line x1="30" y1="13" x2="30" y2="17.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="30.5" x2="30" y2="35" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="19" y1="24" x2="23.5" y2="24" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="36.5" y1="24" x2="39" y2="24" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
